<!DOCTYPE html>
<html lang="en" ng-app="LunchCheckApp">
<head>
  <meta charset="UTF-8">
  <title>Lunch Checker</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  
</head>
<body>
  <div ng-controller="LunchCheckController">
    <h1>Lunch Checker</h1>
    <p>
      <input type="text" ng-model="lunchItems" placeholder="Enter comma-separated items" aria-label="Enter comma-separated items">
      <!-- Note: Empty item between commas will not be considered -->
    </p>
    <button ng-click="checkLunch()">Check If Too Much</button>
    <p>{{ message }}</p>
    <script src="app.js"></script>
  </div>
</body>
</html>
